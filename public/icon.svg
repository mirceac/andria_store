<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Light blue background -->
  <rect width="512" height="512" fill="#eff6ff"/>
  
  <!-- Outer border in slate-600 -->
  <rect x="128" y="128" width="256" height="256" fill="#eff6ff" stroke="#475569" stroke-width="16"/>
  
  <!-- Inner border in slate-400 -->
  <rect x="148" y="148" width="216" height="216" fill="none" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Ruler icon rotated 45 degrees, centered -->
  <g transform="translate(256, 256) rotate(45)">
    <!-- Ruler shape in slate-600 -->
    <rect x="-80" y="-12" width="160" height="24" fill="#475569"/>
    
    <!-- Ruler markings -->
    <line x1="-60" y1="-12" x2="-60" y2="0" stroke="#eff6ff" stroke-width="2"/>
    <line x1="-40" y1="-12" x2="-40" y2="0" stroke="#eff6ff" stroke-width="2"/>
    <line x1="-20" y1="-12" x2="-20" y2="0" stroke="#eff6ff" stroke-width="2"/>
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#eff6ff" stroke-width="2"/>
    <line x1="20" y1="0" x2="20" y2="12" stroke="#eff6ff" stroke-width="2"/>
    <line x1="40" y1="0" x2="40" y2="12" stroke="#eff6ff" stroke-width="2"/>
    <line x1="60" y1="0" x2="60" y2="12" stroke="#eff6ff" stroke-width="2"/>
  </g>
</svg>
