<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paletteGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Artist Palette Shape -->
  <ellipse cx="256" cy="280" rx="140" ry="120" fill="white" opacity="0.95" transform="rotate(-15 256 280)"/>
  
  <!-- Thumb hole in palette -->
  <ellipse cx="200" cy="340" rx="25" ry="30" fill="url(#bgGrad)" transform="rotate(-15 200 340)"/>
  
  <!-- Paint dabs on palette -->
  <circle cx="280" cy="240" r="18" fill="#fbbf24" opacity="0.9"/>
  <circle cx="240" cy="260" r="18" fill="#f472b6" opacity="0.9"/>
  <circle cx="300" cy="280" r="18" fill="#a78bfa" opacity="0.9"/>
  <circle cx="260" cy="300" r="18" fill="#60a5fa" opacity="0.9"/>
  <circle cx="320" cy="320" r="18" fill="#34d399" opacity="0.9"/>
  
  <!-- Paintbrush -->
  <g transform="rotate(45 160 180)">
    <!-- Brush handle -->
    <rect x="140" y="100" width="12" height="80" rx="3" fill="#8b5cf6" opacity="0.95"/>
    <!-- Brush ferrule -->
    <rect x="138" y="178" width="16" height="15" fill="#d4d4d4" opacity="0.95"/>
    <!-- Brush bristles -->
    <path d="M 146 193 L 138 210 L 142 212 L 146 205 L 150 212 L 154 210 Z" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Decorative sparkles -->
  <circle cx="380" cy="150" r="4" fill="white" opacity="0.8"/>
  <circle cx="400" cy="180" r="3" fill="white" opacity="0.7"/>
  <circle cx="130" cy="160" r="3" fill="white" opacity="0.7"/>
  <circle cx="360" cy="380" r="4" fill="white" opacity="0.6"/>
</svg>
